<div class="bootstrap-wrapper">
    <div class="container text-center mt">
        <h1>
            Welecome to Property Evaluator
        </h1>
        <div class="container-fluid bg-purple">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="initiatorName">Initiator Name</label>
                            <input type="text" class="form-control" id="initiatorName"
                                placeholder="Enter initiator name">
                        </div>
                        <div class="form-group">
                            <label for="businessUnit">Business Unit</label>
                            <input type="text" class="form-control" id="businessUnit" placeholder="Enter business unit">
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber"
                                placeholder="Enter contact number">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="facilityDetails">Facility Details</label>
                            <select class="form-control" id="facilityDetails">
                                <option>Select facility</option>
                                <!-- Add your dropdown options here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category">
                                <option>Select category</option>
                                <!-- Add your dropdown options here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="purpose">Purpose</label>
                            <select class="form-control" id="purpose">
                                <option>Select purpose</option>
                                <!-- Add your dropdown options here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="term">Term (in months)</label>
                            <input type="number" class="form-control" id="term" placeholder="Enter term in months">
                        </div>
                        <div class="form-group">
                            <label for="currency">CCY</label>
                            <select class="form-control" id="currency">
                                <option>Select currency</option>
                                <!-- Add your dropdown options here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
